<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Minesweeper</title>
  </head>
  <body>
    <!-- Main menu -->
    <div id="mainMenu">
      <h1 class="title">Minesweeper <i class="fa-solid fa-bomb"></i></h1>
      <p>Choose game difficulty:</p>
      <select id="gameDifficulty" name="gameDifficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
      <button id="startBtn">Confirm</button>
    </div>

    <!-- Game -->
    <div id="gameContainer" class="hide">
      <h1 class="title">Minesweeper <i class="fa-solid fa-bomb"></i></h1>
      <div id="gameBoard"></div>
    </div>

    <!-- End Modal -->
    <div id="endModal" class="hide">
      <h2 id="gameEndMsg"></h2>
      <p>Do you wish to play again?</p>
      <div>
        <button>Play again</button>
        <button>Change difficulty</button>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
